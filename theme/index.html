<html lang="en">
<head>
    <title>Static Feed</title>
</head>
<body>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{{ entry.url }}">{{ entry.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if next_page %}
        <a href="{{ next_page }}"> Next Page </a>
    {% endif %}
</body>
</html>
