<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Static Feed</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
            font-family: system-ui;
        }
        .page-header {
            text-align: center;
            padding-bottom: 10px;
        }
        .page-header > h2 {
            margin-bottom: 5px;
        }
        .page-header > p {
            margin-top: 5px;
        }
        .entry-list {
            width: 100%;
        }
        .entry {
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px dashed #222;
        }
        .entry-title {
            width: 100%;
        }
        .entry-details {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            font-size: small;
            margin-top: 5px;
        }
        .entry-details .entry-date {
            text-align: right;
        }
        .next-page {
            text-align: center;
            margin: 15px;
        }
        footer {
            display: block;
            text-align: center;
            font-size: smaller;
            border-top: 1px solid #222;
            padding: 5px;
        }
        @media (min-width: 1200px) {
            .container { max-width: 960px; }
        }
        @media (max-width: 768px) {
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            {% if page_title %}
                <h2>{{ page_title }}</h2>
            {% endif %}
            {% if page_subtitle %}
                <p>{{ page_subtitle }}</p>
            {% endif %}
        </div>
        <div class="entry-list">
            {% for entry in entries %}
                <div class="entry">
                    <div class="entry-title">
                        <a href="{{ entry.url }}">{{ entry.title }}</a>
                    </div>
                    <div class="entry-details">
                        <span> {{ entry.subscription_title }} </span>
                        <time class="entry-date"> {{ entry.updated_on }} </time>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% if next_page %}
            <div class="next-page">
                <a href="{{ next_page }}"> Next Page </a>
            </div>
        {% endif %}
        <footer>
            <span>{{ footer }}</span>
        </footer>
    </div>
</body>
</html>
